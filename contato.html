                        </svg>
                    </div>
                    <div class="telefone-info">
                        <h2 class="telefone-titulo">Telefone</h2>
                        <span class="telefone-numero">+55 9999-9999</span>
                    </div>
                </div>
                
                <div class="contato-email">
                    <div class="email-icone">
                        <svg preserveAspectRatio="xMidYMid meet" id="comp-k5fkc68csvgcontent" data-bbox="10 40 180.1 120" viewBox="10 40 180.1 120" xmlns="http://www.w3.org/2000/svg" data-type="color" role="img" aria-labelledby="comp-k5fkc68c-svgtitle"><title id="comp-k5fkc68c-svgtitle"></title>

                                <path d="M100 103.2l90-41.4v-18c0-2.1-1.7-3.8-3.8-3.8H13.8c-2.1 0-3.8 1.7-3.8 3.8v18.4l90 41z" fill="#e74c53" data-color="1"></path>

                    </div>
                    <div class="email-info">
                        <h2 class="email-titulo">EMAIL</h2>
                        <span class="email-endereco">contato@contato.com.br</span>
                    </div>
                </div>

            </section>

            <section class="contrate">

                <div class="contrate-titulo">
                    <h1 class="contrate-h1">CONTRATE</h1>
                </div>
                
                <div class="contrate-formulario">
                    <form class="contrate-campos">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="E-mail">
                    <input type="tel" placeholder="Telefone">
                    <input type="text" placeholder="Tipo de Evento">
                    <input type="text" placeholder="Data" onfocus="this.type='date'">
                        <input type="text" placeholder="cidade/estado/local">
                    </form>
                    
                    <textarea class="campo-texto" name="" id="" cols="30" rows="10" placeholder="conte mais sobre o seu evento :)"></textarea>
                </div>
                
                <div class="contrate-enviar">
                    <button class="contrate-botao">ENVIAR</button>
                </div>
            </section>

        </main>
